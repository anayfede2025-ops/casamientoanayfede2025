<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Casamiento</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #fafafa;
      color: #333;
      text-align: center;
    }

    .card {
      border: 2px solid #e5dcd0;
      border-radius: 12px;
      padding: 30px;
      margin: 30px auto;
      max-width: 500px;
      background-color: #fff;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 2.2em;
      color: #6b5b4b;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.3em;
      font-weight: normal;
      color: #8c7a6b;
      margin: 10px 0 20px;
    }

    .details {
      font-size: 1em;
      line-height: 1.6;
      margin: 20px 0;
      color: #555;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1em;
      transition: 0.3s;
    }

    .btn-photos {
      background-color: #e8d7cf;
      color: #333;
      border: 1px solid #d1bdb2;
    }

    .btn-photos:hover {
      background-color: #d1bdb2;
      color: #fff;
    }

    .btn-music {
      background-color: #d7e8e2;
      color: #333;
      border: 1px solid #b2d1c1;
    }

    .btn-music:hover {
      background-color: #b2d1c1;
      color: #fff;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
    }

    .line {
      border-top: 1px solid #e5dcd0;
      margin: 20px auto;
      width: 60%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Federico & Anahel</h1>
    <h2>12 de Diciembre</h2>
    <div class="line"></div>
    <div class="details">
      <p><strong>Ceremonia:</strong> Iglesia San Francisco Solano<br>
      20hs · Mendoza esquina Avellaneda</p>
      <p><strong>Recepción:</strong> Salón Villa Margherita<br>
      21hs · José Hernández 2152</p>
    </div>

    <a href="https://photos.app.goo.gl/rmemgzee33QTvF9v5" class="button btn-photos" target="_blank">📸 Subí tus fotos</a>
    <a href="https://open.spotify.com/playlist/0GgpcCKQAkDX0FIsYUZjC9?si=KmvRapj5TPe4ZBwHnaAbPw&pi=I5aw_ZYiTzGaM" class="button btn-music" target="_blank">🎵 Sumá tu música</a>

    <div class="line"></div>
    <div class="footer">
      <p>Código de vestimenta: Formal</p>
    </div>
  </div>
</body>
</html>
