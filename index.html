<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Boda Federico & Anahel</title>
  <!-- Tipografías elegantes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: #fffdf9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-top: 40px;
      letter-spacing: 2px;
      color: #444;
    }
    h2 {
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      font-size: 1.5em;
      margin: 10px 0 30px;
      color: #777;
    }
    #countdown {
      font-size: 2em;
      margin: 20px 0;
      font-weight: bold;
      color: #b8860b; /* dorado */
    }
    section {
      margin: 30px auto;
      max-width: 500px;
      border-top: 1px solid #e5e5e5;
      padding-top: 20px;
    }
    p {
      font-size: 1.2em;
      margin: 8px 0;
    }
    a {
      display: inline-block;
      margin: 15px;
      padding: 12px 24px;
      border: 2px solid #b8860b;
      border-radius: 30px;
      text-decoration: none;
      color: #b8860b;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    a:hover {
      background: #b8860b;
      color: #fff;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
      padding-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Federico & Anahel</h1>
  <h2>¡Nos casamos! 💍</h2>
  <p><strong>12 de Diciembre de 2025</strong></p>

  <div id="countdown"></div>

  <section>
    <p><strong>⛪ Ceremonia:</strong> 20:00 hs – Iglesia San Francisco Solano</p>
    <p><em>Mendoza esq. Avellaneda</em></p>
  </section>

  <section>
    <p><strong>🎉 Fiesta:</strong> 21:00 hs – Salón Villa Margherita</p>
    <p><em>José Hernández 2152</em></p>
  </section>

  <a href="https://photos.app.goo.gl/rmemgzee33QTvF9v5">📸 Subí tus fotos</a>
  <a href="https://open.spotify.com/playlist/0GgpcCKQAkDX0FIsYUZjC9?si=KmvRapj5TPe4ZBwHnaAbPw&pi=I5aw_ZYiTzGaM" target="_blank">🎶 Sugerí música</a>

  <footer>
    Con mucho amor, ¡los esperamos en nuestra boda!
  </footer>

  <script>
    // Fecha del casamiento
    const weddingDate = new Date("Dec 12, 2025 20:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      if (distance > 0) {
        countdownEl.innerHTML = days + " días " + hours + "h " + minutes + "m " + seconds + "s";
      } else {
        countdownEl.innerHTML = "¡Hoy es el gran día! 🎉";
      }
    }, 1000);
  </script>
</body>
</html>
